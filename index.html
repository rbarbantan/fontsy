<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Font changer</title>
    <link href='app.css' rel="stylesheet" type="text/css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="key.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <video id="video" playsinline autoplay muted loop></video>
    <span style="font-family: 'Rock Salt', cursive;">&nbsp;</span>
    <span style="font-family: 'Lobster', cursive;">&nbsp;</span>
    <span style="font-family: 'Permanent Marker', cursive;">&nbsp;</span>
    <span style="font-family: 'Audiowide', cursive;">&nbsp;</span>
    <span style="font-family: 'Indie Flower', cursive;">&nbsp;</span>
    <span style="font-family: 'Pacifico', cursive;">&nbsp;</span>
    <span style="font-family: 'Dancing Script', cursive;">&nbsp;</span>
    <span style="font-family: 'Orbitron', sans-serif;">&nbsp;</span>
    <span style="font-family: 'Poiret One', cursive;">&nbsp;</span>
    <span style="font-family: 'Sacramento', cursive;">&nbsp;</span>
    <span style="font-family: 'Bangers', cursive;">&nbsp;</span>
    <span style="font-family: 'Nothing You Could Do', cursive;">&nbsp;</span>
    <span style="font-family: 'Special Elite', cursive;">&nbsp;</span>
    <span style="font-family: 'Reenie Beanie', cursive;">&nbsp;</span>
    <span style="font-family: 'Syncopate', sans-serif;">&nbsp;</span>
    <span style="font-family: 'Monoton', cursive;">&nbsp;</span>
    <span style="font-family: 'Crafty Girls', cursive;">&nbsp;</span>
    <span style="font-family: 'Fontdiner Swanky', cursive;">&nbsp;</span>
    <span style="font-family: 'Grand Hotel', cursive;">&nbsp;</span>
    <span style="font-family: 'Barrio', cursive;">&nbsp;</span>
    <span style="font-family: 'Slackey', cursive;">&nbsp;</span>
    <span style="font-family: 'Fascinate Inline', cursive;">&nbsp;</span>
    <span style="font-family: 'Kranky', cursive;">&nbsp;</span>
    <span style="font-family: 'Knewave', cursive;">&nbsp;</span>
    <span style="font-family: 'Frijole', cursive;">&nbsp;</span>
    <span style="font-family: 'Bungee Shade', cursive;">&nbsp;</span>
    <div>
      <h4 id="intro">Take a picture of something with text on it</h5>
      <div id="snap"></div>
      <canvas id="canvas" style="display:none;"></canvas>
      <div id="buttons">
        <a id="save" class="button" download="fontsy.png">Save</a>
        <div id="redo" class="button">Redo</div>
        <div class="select">
          <label for="font">Font: </label>
          <select id="font">
            <option value="Lobster">Lobster</option>
            <option value="Audiowide">Audiowide</option>
            <option value="Permanent Marker">Permanent Marker</option>
            <option value="Bangers">Bangers</option>
            <option value="Barrio">Barrio</option>
            <option value="Bungee Shade">Bungee Shade</option>
            <option value="Crafty Girls">Crafty Girls</option>
            <option value="Dancing Script">Dancing Script</option>
            <option value="Fascinate Inline">Fascinate Inline</option>
            <option value="Fontdiner Swanky">Fontdiner Swanky</option>
            <option value="Frijole">Frijole</option>
            <option value="Grand Hotel">Grand Hotel</option>
            <option value="Indie Flower">Indie Flower</option>
            <option value="Knewave">Knewave</option>
            <option value="Kranky">Kranky</option>
            <option value="Monoton">Monoton</option>
            <option value="Nothing You Could Do">Nothing You Could Do</option>
            <option value="Orbitron">Orbitron</option>
            <option value="Pacifico">Pacifico</option>
            <option value="Poiret One">Poiret One</option>
            <option value="Reenie Beanie">Reenie Beanie</option>
            <option value="Rock Salt">Rock Salt</option>
            <option value="Sacramento">Sacramento</option>
            <option value="Slackey">Slackey</option>
            <option value="Special Elite">Special Elite</option>
            <option value="Syncopate">Syncopate</option>
          </select>
        </div>
        <div class="select">
          <label for="color">Color: </label>
          <select id="color">
            <option value="#FFFFFF">White</option>
            <option value="#000000">Black</option>
            <option value="#F44336">Red</option>
            <option value="#E91E63">Pink</option>
            <option value="#9C27B0">Purple</option>
            <option value="#3F51B5">Indigo</option>
            <option value="#2196F3">Blue</option>
            <option value="#03A9F4">Light Blue</option>
            <option value="#009688">Teal</option>
            <option value="#4CAF50">Green</option>
            <option value="#FFEB3B">Yellow</option>
            <option value="#FF9800">Orange</option>
            <option value="#795548">Brown</option>
            <option value="#9E9E9E">Grey</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
